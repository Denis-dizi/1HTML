<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuncExamples1</title>
</head>
<body>
    <!-- source: https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_comparison -->
    <p>Input age and click the button: <br>
    (test: if &lt 18==>Too young, otherwise: Old enough)</p>
    <input id="age" value="18">
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    
    <script>
        function myFunction() {
        var age, voteable;
        age = document.getElementById("age").value;
        voteable = (age < 18) ? "Too young":"Old enough";
        document.getElementById("demo").innerHTML = voteable + " to vote.";
        }
    </script>
    

</body>
</html>
