<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5D3. jQuary</title>
    <link rel="stylesheet" href="css/W5D2.css">
    <link rel="stylesheet" href="/3JS/CSS/style_stnd_v3.css">
    <script src="js/W5D3.js"></script>
</head>


<body>

    <header>
        <h1>Lecture W5D3</h1>
        <h2>2020.10.23</h2>
        <h2>// JS. jQuary</h2>
        <p><a target="_blank" href="https://denis-dizi.github.io/RCS2020/3JS/W5/W5D3.html" title="GitHub">Link</a> to
            this page at GitHub</p>
    </header>

    <main>
        <h3>Open Console by F12 key.</h3>
        <!-- <h4></h4> -->


        <form id="user-form" novalidate>
            <div class="input-wrapper">
                <label>
                    Username:
                    <input name="username">
                </label>
                <div class="error-msg username">Test user error</div>
            </div>

            <div class="input-wrapper">
                <label>
                    Email:
                    <input type="email" name="email">
                </label>
                <div class="error-msg email">Test email error</div>
            </div>

            <input type="hidden" name="user-id">

            <button type="button" id="save-btn">Save</button>

        </form>

        <table id="users-table">
            <thead>
                <td>Username</td>
                <td>Email</td>
            </thead>
            
            <tbody></tbody>
        </table>

        <footer>
            <p>Use validator to check the code: <a target="_blank" href="https://validator.w3.org"> validator.w3.org
                </a>
            </p>
        </footer>
    </main>

</body>

</html>
