<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="login-block">
        <div class="register">
<span class="ico ipi-envelope"></span>
<a id="btn_signup" href="//login.inbox.lv/signup?go=portal" class="red-link">Sign up</a>
</div>
<div class="login">
<div class="tc">
<form action="//login.inbox.lv/login/login" class="inx-account__form default-login" id="implogin" method="post" name="implogin">
<input type="hidden" name="mailplus" value="0">
<input type="hidden" name="language" value="en">
<input type="hidden" name="passhash" value="">
<input type="hidden" name="redirect_url" value="https://www.inbox.lv/?actionID=imp_login">
<input type="hidden" name="redirect_vars" value="">
<input type="hidden" name="salt" value="96cb54a08caea5b26f244b583aa1fe51">

<div class="form-group">
    <label for="imapuser">Username:</label>
    <input class="form-control" id="imapuser" name="imapuser" type="text" value="" autocomplete="on">
</div>
<div class="form-group">
    <label for="pass">Password:</label>
    <div class="tb input-group passwd_input">
        <div class="tc">
            <input class="form-control" id="pass" name="pass" type="password" data-error="Caps Lock is on!">
        </div>
        <div class="tc btn-login">
            <button id="btn_sign-in" type="submit" class="btn btn-primary">
                <span class="ico ipi-lock"></span> Sign in
            </button>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="hidden-xs hidden-sm">&nbsp;</label>
    <div class="recovery">
        <a id="login_recovery_forgot" href="//login.inbox.lv/pass/forgot">Forgot your password?</a>
        <a id="login_recovery_help" href="//help.inbox.lv/">Help</a>
    </div>
</div>
</form>
</div>
<div class="tc">
<div class="vertical-line"></div>
<div class="wrap-or">
<div class="or">or</div>
</div>
</div>
<div class="tc bsp">
<div class="social-login">
            

            <div class="form-group">
    <a href="                                
                    
    https://login.inbox.lv/social/login/facebook?redirect_urls%5Bsuccess%5D=https%3A%2F%2Flogin.inbox.lv%2Flogin%2Flogin%3Fredirect_url%3Dhttps%253A%252F%252Fwww.inbox.lv%252F%253FactionID%253Dimp_login&amp;redirect_urls%5Bfailure%5D=https%3A%2F%2Fwww.inbox.lv%2F%3Freason%3Dfailed
" class="btn btn-default btn-fb" title="Sign in with Facebook">
        <span class="ico ipi-facebook"></span>
    </a>
</div>
                        <div class="form-group">
    <a href="                                
                    
    https://login.inbox.lv/social/login/twitter?redirect_urls%5Bsuccess%5D=https%3A%2F%2Flogin.inbox.lv%2Flogin%2Flogin%3Fredirect_url%3Dhttps%253A%252F%252Fwww.inbox.lv%252F%253FactionID%253Dimp_login&amp;redirect_urls%5Bfailure%5D=https%3A%2F%2Fwww.inbox.lv%2F%3Freason%3Dfailed
" class="btn btn-default btn-tw" title="Sign in with Twitter">
        <span class="ico ipi-twitter"></span>
    </a>
</div>
        </div>
</div>
</div>

<div class="login-bottom-block free_user signup-bottom-block">
                        <a href="//login.inbox.lv/signup?go=portal">
        <span class="ico ipi-envelope"></span>
        <span><u>Sign up</u></span>
        <p>
            Powered, stable and advanced free email
        </p>
    </a>
            </div>

<div id="flash-messages">

<noscript>
<div class="mail-notification">
<span class="ico ipi-alert-warning"></span>
            <p>
    This site requires JavaScript. <a class="alert-link" href="//help.inbox.lv/?keyword=javascript_support" target="_blank" title="Help">Help</a>
</p>
<button type="button" title="Close" class="close ico ipi-close"></button>
</div>
</noscript>

<div class="mail-notification" id="alert-template" style="display:none">
<span class="ico ipi-alert-%TYPE%"></span>
<p>%MESSAGE%</p>
<button type="button" title="Close" class="close ico ipi-close"></button>
</div>

</div>


</div>

</body>
</html>
